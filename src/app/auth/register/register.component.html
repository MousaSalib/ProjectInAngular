<h1>Registration Form</h1><br>
<form [formGroup]="productForm" (ngSubmit)="handleSubmitForm()">
  <div class="form-group">
    <label for="exampleInputName">Full Name</label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your full name"
    formControlName="FullName"
    >
    <div class="alert alert-danger" *ngIf="productForm.controls['FullName'].touched && productForm.controls['FullName'].invalid">
      <div *ngIf="productForm.controls['FullName'].errors?.['required']">Required</div>
      <div *ngIf="productForm.controls['FullName'].errors?.['minlength']">Is To Short Name</div>
      <div *ngIf="productForm.controls['FullName'].errors?.['maxlength']">Is To Long Name</div>
    </div>
  </div><br>
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter your username"
    formControlName="UserName"
    >
    <div class="alert alert-danger" *ngIf="productForm.controls['UserName'].touched && productForm.controls['UserName'].invalid">
      <div *ngIf="productForm.controls['UserName'].errors?.['required']">Required</div>
      <div *ngIf="productForm.controls['UserName'].errors?.['pattern']">User name must not have spaces</div>
    </div>
  </div><br>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
    formControlName="Email"
    >
    <div class="alert alert-danger" *ngIf="productForm.controls['Email'].touched && productForm.controls['Email'].invalid">
      <div *ngIf="productForm.controls['Email'].errors?.['required']">Required</div>
      <div *ngIf="productForm.controls['Email'].errors?.['pattern']">Invalid Email</div>
    </div>
  </div><br>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
    formControlName="Password"
    >
    <div class="alert alert-danger" *ngIf="productForm.controls['Password'].touched && productForm.controls['Password'].invalid">
      <div *ngIf="productForm.controls['Password'].errors?.['required']">Required</div>
      <div *ngIf="productForm.controls['Password'].errors?.['pattern']">Invalid Password</div>
    </div>
  </div><br>
  <div class="form-group">
    <label for="exampleInputConfirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm Password">
  </div><br>

  <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Register</button><br>
</form><br>

<span>already have an account!</span> <a [routerLink]='["/login"]'>login</a>
